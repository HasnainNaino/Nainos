<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %} | NAINO's</title>

    <style>
      /* Body background */
      body {
        background-color: #fcfcfcff;
      }

      /* Navbar gray background */
      /* Transparent and blurred navbar */
.navbar {
  background: rgba(16, 16, 16, 0.3) !important;
  backdrop-filter: blur(0px);                  
  -webkit-backdrop-filter: blur(10px);          
  border-bottom: 0px solid rgba(255, 165, 0, 0.3); 
  transition: background 0.3s ease;
 height: 40px;              /* sets overall navbar height */
  padding-top: 10px;         /* top inner space */
  padding-bottom: 10px;  

}


      /* Nav link default style */
      .navbar .nav-link {
        color: white !important;
        transition: all 0.3s ease;
      }

      /* Nav link hover color (orange) */
      .navbar .nav-link:hover {
        color: orange !important;
        text-shadow: 0 0 8px orange;
      }

      /* Active page glow (orange highlight) */
      .navbar .nav-item.active .nav-link,
      .navbar .nav-link.active {
        color: orange !important;
        font-weight: bold;
        text-shadow: 0 0 12px orange, 0 0 20px orange;
      }

      /* Dropdown hover effect */
      .dropdown-menu .dropdown-item:hover {
        background-color: orange;
        color: white !important;
      }

      /* âœ¨ Glowing Transparent White Scrollbar */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #1a1033;;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: orange;
  border-radius: 10px;
  box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.9);
}

/* Firefox support */
body {
  scrollbar-color: rgba(196, 132, 23, 0.7) rgba(255, 255, 255, 0.05);
  scrollbar-width: thin;
}

    </style>
  </head>

  <body>
   <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
     <a class="navbar-brand" href="#" 
   style="color: orange; text-shadow: 0 0 12px orange, 0 0 1px orange, 0 0 20px orange;">
  <h2><b>NAINO's</b></h2>
</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item {% if request.path == '/about' %}active{% endif %}">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item {% if request.path == '/resume' %}active{% endif %}">
            <a class="nav-link" href="/resume">Resume</a>
          </li>
          <li class="nav-item dropdown {% if request.path == '/services' %}active{% endif %}">
            <a class="nav-link dropdown-toggle" href="/services" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Projects
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/services">Compleat Projects</a>
              <a class="dropdown-item" href="/working">On Going Projects</a>
            </div>
          </li>
          <li class="nav-item {% if request.path == '/contact' %}active{% endif %}">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
  <input 
    class="form-control mr-sm-2" 
    type="search.." 
    placeholder="Search.." 
    aria-label="Search"
    style="border: 1px solid #000042; color: orange;  background: rgba(0, 0, 0, 0.8); caret-color: orange;"
    onfocus="this.style.setProperty('--placeholder-color','orange')"
    onblur="this.style.setProperty('--placeholder-color','orange')"
  >
  <button 
    class="btn my-2 my-sm-0" 
    type="submit"
    style="color: orange; border: 1px solid #000042 ; background:  rgba(0, 0, 0, 0.8);"
  >
    Search
  </button>
</form>

      </div>
    </nav>

    

    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      
      {% endfor %}
    {% endif %}

    {% block body %}{% endblock body %}

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
